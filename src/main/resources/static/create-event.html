<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Événement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6366F1',
                        accent: '#F59E0B',
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<header class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
            <div class="flex items-center mb-4 md:mb-0">
                <i class="fas fa-calendar-alt text-2xl mr-3"></i>
                <h1 class="text-2xl md:text-3xl font-bold">Créer un Événement</h1>
            </div>
            <a href="/index.html" class="flex items-center text-white hover:text-gray-200 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                <span>Retour</span>
            </a>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <form id="create-event-form" class="space-y-6">
            <div class="space-y-4">
                <div class="form-group">
                    <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type d'événement</label>
                    <div class="relative">
                        <select id="type" name="type" required
                                class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary focus:outline-none transition duration-150">
                            <option value="">-- Sélectionnez un type --</option>
                            <option value="Conference">Conférence</option>
                            <option value="Concert">Concert</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom de l'événement</label>
                    <div class="relative">
                        <input type="text" id="nom" name="nom" required
                               class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary focus:outline-none transition duration-150"
                               placeholder="Nom de l'événement">
                        <i class="fas fa-tag absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date et heure</label>
                        <div class="relative">
                            <input type="datetime-local" id="date" name="date" required
                                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary focus:outline-none transition duration-150 bg-white">
                            <i class="fas fa-calendar-day absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="capaciteMax" class="block text-sm font-medium text-gray-700 mb-1">Capacité maximale</label>
                        <div class="relative">
                            <input type="number" id="capaciteMax" name="capaciteMax" min="1" required
                                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary focus:outline-none transition duration-150"
                                   placeholder="100">
                            <i class="fas fa-users absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lieu" class="block text-sm font-medium text-gray-700 mb-1">Lieu</label>
                    <div class="relative">
                        <input type="text" id="lieu" name="lieu" required
                               class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary focus:outline-none transition duration-150"
                               placeholder="Adresse ou lieu de l'événement">
                        <i class="fas fa-map-marker-alt absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- Conference Fields (Hidden by default) -->
                <div id="conference-fields" class="hidden fade-in space-y-4">
                    <div class="border-l-4 border-primary pl-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Détails de la conférence</h3>
                        <div class="form-group">
                            <label for="theme" class="block text-sm font-medium text-gray-700 mb-1">Thème</label>
                            <input type="text" id="theme" name="theme"
                                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary focus:outline-none transition duration-150"
                                   placeholder="Thème de la conférence">
                        </div>
                        <div class="form-group">
                            <label for="intervenants" class="block text-sm font-medium text-gray-700 mb-1">Intervenants</label>
                            <input type="text" id="intervenants" name="intervenants"
                                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary focus:outline-none transition duration-150"
                                   placeholder="Séparés par des virgules">
                        </div>
                    </div>
                </div>

                <!-- Concert Fields (Hidden by default) -->
                <div id="concert-fields" class="hidden fade-in space-y-4">
                    <div class="border-l-4 border-secondary pl-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Détails du concert</h3>
                        <div class="form-group">
                            <label for="artiste" class="block text-sm font-medium text-gray-700 mb-1">Artiste/Groupe</label>
                            <input type="text" id="artiste" name="artiste"
                                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary focus:outline-none transition duration-150"
                                   placeholder="Nom de l'artiste ou du groupe">
                        </div>
                        <div class="form-group">
                            <label for="genreMusical" class="block text-sm font-medium text-gray-700 mb-1">Genre musical</label>
                            <input type="text" id="genreMusical" name="genreMusical"
                                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary focus:outline-none transition duration-150"
                                   placeholder="Genre musical">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150">
                <i class="fas fa-plus-circle mr-2"></i>
                Créer l'événement
            </button>
        </form>

        <div id="form-message" class="mt-4 text-center hidden">
            <!-- Success/Error messages will appear here -->
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Setup event type change listener
        const typeSelect = document.getElementById('type');
        const conferenceFields = document.getElementById('conference-fields');
        const concertFields = document.getElementById('concert-fields');

        typeSelect.addEventListener('change', function() {
            const type = this.value;

            // Hide all specific fields first
            conferenceFields.classList.add('hidden');
            concertFields.classList.add('hidden');

            // Show the relevant fields based on selection
            if (type === 'Conference') {
                conferenceFields.classList.remove('hidden');
            } else if (type === 'Concert') {
                concertFields.classList.remove('hidden');
            }
        });

        // Form submission handler
        const form = document.getElementById('create-event-form');
        const formMessage = document.getElementById('form-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Simulate form submission
            formMessage.classList.remove('hidden', 'text-red-500', 'text-green-500');
            formMessage.innerHTML = `
                <div class="p-4 text-green-700 bg-green-100 rounded-md animate-pulse">
                    <i class="fas fa-check-circle mr-2"></i>
                    Événement créé avec succès !
                </div>
            `;
            formMessage.classList.add('text-green-500');

            // Reset the form after 3 seconds
            setTimeout(() => {
                form.reset();
                conferenceFields.classList.add('hidden');
                concertFields.classList.add('hidden');
                formMessage.classList.add('hidden');
            }, 3000);
        });

        // Set default date to today at current time
        const now = new Date();
        const timezoneOffset = now.getTimezoneOffset() * 60000;
        const localISOTime = (new Date(now.getTime() - timezoneOffset)).toISOString().slice(0, 16);
        document.getElementById('date').value = localISOTime;
    });
</script>
</body>
</html>
