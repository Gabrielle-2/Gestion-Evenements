<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Événement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .participant-badge {
            transition: all 0.3s ease;
        }
        .participant-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .event-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold">
                <i class="fas fa-calendar-alt mr-2"></i> Détails de l'Événement
            </h1>
            <a href="/index.html" class="flex items-center text-white hover:text-blue-200 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Retour
            </a>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <!-- Carte de l'événement -->
    <div id="event-details" class="bg-white rounded-lg overflow-hidden shadow-lg event-card mb-8 animate-fade-in">
        <!-- Le contenu sera rempli par JavaScript -->
        <div class="p-6 animate-pulse">
            <div class="h-8 bg-gray-200 rounded w-3/4 mb-4"></div>
            <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-5/6 mb-4"></div>
            <div class="h-6 bg-gray-200 rounded w-1/2"></div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Section Participants -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-users mr-2 text-blue-500"></i> Participants
            </h3>
            <div id="participants-list" class="space-y-2">
                <!-- Participants seront ajoutés ici -->
                <div class="text-gray-500 italic">Chargement des participants...</div>
            </div>
        </div>

        <!-- Formulaire d'ajout -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-user-plus mr-2 text-green-500"></i> Ajouter un Participant
            </h3>
            <form id="add-participant-form" class="space-y-4">
                <div>
                    <label for="participantId" class="block text-sm font-medium text-gray-700 mb-1">
                        ID du Participant <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="participantId" name="participantId" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="Entrez l'ID du participant">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-300 flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i> Ajouter
                </button>
            </form>
            <p id="participant-message" class="mt-4 text-sm hidden"></p>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const eventData = {
            id: "123",
            title: "Conférence sur l'IA",
            date: "15 Octobre 2023, 14:00",
            location: "Centre des Congrès, Paris",
            description: "Une conférence sur les dernières avancées en intelligence artificielle avec des experts du domaine.",
            participants: ["user1", "user2", "user3"]
        };

        setTimeout(() => {
            displayEventDetails(eventData);
            displayParticipants(eventData.participants);
        }, 1000);

        function displayEventDetails(data) {
            const eventDetails = document.getElementById('event-details');
            eventDetails.innerHTML = `
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">${data.title}</h2>
                    <p class="text-gray-600 mb-1"><i class="fas fa-clock mr-1 text-blue-500"></i> ${data.date}</p>
                    <p class="text-gray-600 mb-4"><i class="fas fa-map-marker-alt mr-1 text-red-500"></i> ${data.location}</p>
                    <p class="text-gray-700">${data.description}</p>
                </div>
            `;
        }

        function displayParticipants(participants) {
            const list = document.getElementById('participants-list');
            list.innerHTML = '';
            if (participants.length === 0) {
                list.innerHTML = '<div class="text-gray-500 italic">Aucun participant pour le moment.</div>';
                return;
            }
            participants.forEach(participant => {
                const div = document.createElement('div');
                div.className = 'participant-badge px-4 py-2 bg-blue-100 text-blue-800 rounded-md inline-block';
                div.textContent = participant;
                list.appendChild(div);
            });
        }

        document.getElementById('add-participant-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const input = document.getElementById('participantId');
            const message = document.getElementById('participant-message');
            const id = input.value.trim();

            if (id === "") {
                message.textContent = "Veuillez entrer un ID valide.";
                message.className = "text-red-500 mt-4 text-sm";
                message.classList.remove('hidden');
                return;
            }

            if (eventData.participants.includes(id)) {
                message.textContent = "Ce participant est déjà inscrit.";
                message.className = "text-yellow-600 mt-4 text-sm";
                message.classList.remove('hidden');
                return;
            }

            eventData.participants.push(id);
            displayParticipants(eventData.participants);
            input.value = "";
            message.textContent = "Participant ajouté avec succès.";
            message.className = "text-green-600 mt-4 text-sm";
            message.classList.remove('hidden');
        });
    });
</script>
</body>
</html>
